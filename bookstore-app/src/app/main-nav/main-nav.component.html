<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               [ngClass]="{hidden: !(isHandset$ | async)}"
               fixedInViewport="false"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/create" (click)="drawer.toggle()" routerLinkActive="mat-accent">New Post</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="home-header" routerLink="/">Bookstore</span>
      <span class="spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <button mat-button routerLink="/">Home</button>
        <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        <button mat-button [matMenuTriggerFor]="books">Books</button>
        <mat-menu #books="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <ng-content>
      <!-- Content -->
    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
