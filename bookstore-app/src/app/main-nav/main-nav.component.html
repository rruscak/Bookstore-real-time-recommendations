<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               [ngClass]="{hidden: !(isHandset$ | async)}"
               fixedInViewport="false"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!--<a mat-list-item routerLink="/create" (click)="drawer.toggle()" routerLinkActive="mat-accent">New Post</a>-->
      <div *ngIf="isAuth">
        <a mat-list-item routerLink="/form" (click)="drawer.toggle()" routerLinkActive="mat-accent">New Post</a>
      </div>
      <a mat-list-item routerLink="/auth/login" (click)="drawer.toggle()" routerLinkActive="mat-accent"
         *ngIf="!isAuth">Login</a>
      <a mat-list-item (click)="drawer.toggle()" *ngIf="isAuth">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="home-header" routerLink="/">Bookstore</span>
      <span class="spacer"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/books" routerLinkActive="mat-accent">Books</a>
        <a mat-button routerLink="/posts" routerLinkActive="mat-accent">Posts</a>
        <!--<a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>-->
        <a mat-button routerLink="/form" routerLinkActive="mat-accent" *ngIf="isAuth">New Post</a>
        <a mat-icon-button
           routerLink="/cart"
           routerLinkActive="mat-accent"
           matBadge="8"
           matBadgePosition="after"
           matBadgeColor="accent">
          <mat-icon>shopping_cart</mat-icon>
        </a>
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent" *ngIf="!isAuth">Log In</a>
        <button mat-button (click)="onLogout()" *ngIf="isAuth">Log Out</button>
        <!--<button mat-button [matMenuTriggerFor]="books">Books</button>-->
        <!--<mat-menu #books="matMenu">-->
        <!--<button mat-menu-item>Item 1</button>-->
        <!--<button mat-menu-item>Item 2</button>-->
        <!--</mat-menu>-->
      </div>
    </mat-toolbar>
    <!-- Content -->
    <div class="content-div">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
