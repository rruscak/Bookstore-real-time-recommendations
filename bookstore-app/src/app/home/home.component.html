<div class="ad-carousel">
  <mat-carousel
    class="home-books-carousel"
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="accent"
    maxWidth="auto"
    proportion="25"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="true"
    orientation="ltr">
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide"
      overlayColor="#00000040"
      [hideOverlay]="false">
    </mat-carousel-slide>
  </mat-carousel>
</div>
<!--  RECOMMENDATIONS  -->
<div class="recommendations-div"
     fxLayout="row"
     fxLayout.xs="column">
  <!-- Recommended  -->
  <div fxFlex="1 1 100%" *ngIf="isAuth">
    <app-carousel [carouselTitle]="'Recommended'" [books]="recommendedBooks"></app-carousel>
  </div>
</div>
<div class="recommendations-div"
     fxLayout="row"
     fxLayout.xs="column">
  <!-- Best Sellers  -->
  <div fxFlex="1 1 50%">
    <app-carousel [carouselTitle]="'Best Sellers'" [books]="bestSellingBooks"></app-carousel>
  </div>
  <!-- Recently Viewed  -->
  <div fxFlex="1 1 50%" *ngIf="isAuth">
    <app-carousel [carouselTitle]="'Recently Viewed'" [books]="recentBooks"></app-carousel>
  </div>
</div>
