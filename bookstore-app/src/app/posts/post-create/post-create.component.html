<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        #title="ngModel"
        placeholder="Title"
        [ngModel]="post?.title"
        required
        minlength="3">
      <!--<mat-error *ngIf="postForm.getControl('title').invalid">{{getErrorMessage()}}</mat-error>-->
      <mat-error *ngIf="title.invalid">Please enter a post Title.</mat-error>
      <!--[(ngModel)]="enteredTitle">-->
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        #content="ngModel"
        placeholder="Content"
        [ngModel]="post?.content"
        required></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post Content.</mat-error>
      <!--[(ngModel)]="enteredContent"></textarea>-->
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Post
    </button>
  </form>
</mat-card>
