<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="secondFormGroup">

      <!--  Cart  -->
      <ng-template matStepLabel>Cart</ng-template>
      <!--  Cart List  -->
      <app-cart-list (isEmpty)="onIsEmpty($event)"></app-cart-list>
      <!--  Nav Bar  -->
      <div fxLayoutAlign="end center">
        <button mat-raised-button matStepperNext
                color="primary"
                fxFlex="1 1 12%"
                fxFlex.xs="1 1 50%"
                [disabled]="isEmpty">Next
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <!--  Shipping & Payment  -->
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Shipping & Payment</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" required>
      </mat-form-field>
      <div style="height: 235px;"></div>
      <!--  Nav Bar  -->
      <div fxLayoutGap="0.5%" fxLayoutAlign="end center">
        <button mat-raised-button matStepperPrevious
                color="primary"
                fxFlex="1 1 12%"
                fxFlex.xs="1 1 50%">Back
        </button>
        <button mat-raised-button matStepperNext
                color="primary"
                fxFlex="1 1 12%"
                fxFlex.xs="1 1 50%">Next
        </button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <!--  Address  -->
    <ng-template matStepLabel>Address</ng-template>
    <div style="height: 300px;"></div>
    <!--  Nav Bar  -->
    <div fxLayoutGap="0.5%" fxLayoutAlign="end center">
      <button mat-raised-button matStepperPrevious
              color="primary"
              fxFlex="1 1 12%"
              fxFlex.xs="1 1 50%">Back
      </button>
      <button mat-raised-button matStepperNext
              color="accent"
              fxFlex="1 1 12%"
              fxFlex.xs="1 1 50%"
              [disabled]="isEmpty"
              (click)="createOrder()">Create Order
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
