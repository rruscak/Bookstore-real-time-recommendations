<mat-accordion multi="false">
  <mat-expansion-panel *ngFor="let genre of filters.genres">
    <!--  GENRE  -->
    <mat-expansion-panel-header>
      <a matLine>{{ genre.name }}</a>
    </mat-expansion-panel-header>
    <!--  CATEGORY  -->
    <mat-nav-list class="category-div">
      <mat-list-item *ngFor="let category of genre.categories">
        <a>{{ category.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
</mat-accordion>
