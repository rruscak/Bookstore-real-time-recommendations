<div class="ripple-container mat-elevation-z4"
     matRipple
     [matRippleCentered]="false"
     [matRippleDisabled]="false"
     [matRippleUnbounded]="false">
  <mat-card class="card-div">
    <!-- IMAGE -->
    <img mat-card-image
         class="book-img"
         routerLink="/book/20"
         width="222" height="341"
         [src]="book.images[0].path"
         [alt]="book.images[0].name">
    <!-- AUTHOR -->
    <mat-card-subtitle fxLayoutAlign="center">
      {{ book.author }}
    </mat-card-subtitle>
    <!-- TITLE -->
    <mat-card-title class="title-link font-size-large"
                    routerLink="/book/20"
                    fxLayoutAlign="center">
      {{ book.title }}
    </mat-card-title>
    <hr>
    <!-- PRICE -->
    <mat-card-title class="font-size-large"
                    fxLayoutAlign="center center">
      {{ book.price | currency:'EUR':'symbol' }}
    </mat-card-title>
    <!-- ADD TO CART -->
    <mat-card-actions class="action-div"
                      fxLayoutAlign="center">
      <button mat-button
              color="primary"
              (click)="addToCart()">
        <mat-icon>add_shopping_cart</mat-icon>
        Add to Cart
      </button>
    </mat-card-actions>
  </mat-card>
</div>
