<mat-card class="soring-bar">
  <mat-form-field class="sorting-select">
    <span matPrefix>Sort by:&nbsp;</span>
    <mat-select
      [value]="defaultOrder.value"
      (selectionChange)="onOrderByChanged($event)">
      <mat-option *ngFor="let order of sortOrders" [value]="order.value">
        {{ order.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxFlex="1 1 auto" fxLayoutAlign="end center">
    <mat-button-toggle-group
      (change)="onOrderDirChanged($event)"
      #group="matButtonToggleGroup"
      aria-label="Sorting direction"
      value="ASC">
      <mat-button-toggle
        value="ASC"
        matTooltip="Ascending"
        matTooltipPosition="left"
        aria-label="Change sorting in ascending order">
        <mat-icon>arrow_upward</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="DESC"
        matTooltip="Descending"
        matTooltipPosition="left"
        aria-label="Change sorting in descending order">
        <mat-icon>arrow_downward</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-card>
