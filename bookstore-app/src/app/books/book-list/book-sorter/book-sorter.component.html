<mat-card class="soring-bar">
  <mat-form-field class="sorting-select">
    <span matPrefix>Sort by:&nbsp;</span>
    <mat-select
      [(value)]="defaultOrder">
      <mat-option *ngFor="let order of bookOrder" [value]="order">
        {{ order }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxFlex="1 1 auto" fxLayoutAlign="end center">
    <mat-button-toggle-group
      #group="matButtonToggleGroup"
      aria-label="Sorting direction"
      value="ascending">
      <mat-button-toggle
        value="ascending"
        matTooltip="Ascending"
        matTooltipPosition="left"
        aria-label="Change sorting in ascending order">
        <mat-icon>arrow_upward</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle
        value="descending"
        matTooltip="Descending"
        matTooltipPosition="left"
        aria-label="Change sorting in descending order">
        <mat-icon>arrow_downward</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</mat-card>
