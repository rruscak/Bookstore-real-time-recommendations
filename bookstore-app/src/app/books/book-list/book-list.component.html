<div fxLayout="row">
  <app-book-filter fxFlex="1 1 15rem"></app-book-filter>

  <div fxLayout="column" fxFlex="1 1 auto">
    <mat-grid-list cols="4" rowHeight="552px" gutterSize="10px" fxFlex="0 1 auto">
      <mat-grid-tile *ngFor="let book of books">
        <app-book-item [book]="book"></app-book-item>
      </mat-grid-tile>

    </mat-grid-list>
    <mat-paginator
      [length]="books.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      *ngIf="books.length > 0">
    </mat-paginator>
  </div>
</div>
